<div class="add-bookmark-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">New Bookmark</h2>
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="textbox" [ngModel] name="name" type="text" placeholder="e.g Wikipedia">
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" [ngModel] name="url" type="url" placeholder="e.g http://wikipedia.com" required>
        </div>
        

        <div class="buttons-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end">Create</button>
        </div>
    </form>
</div>
