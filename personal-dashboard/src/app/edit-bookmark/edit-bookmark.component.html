<div class="edit-bookmark-wrapper">

    <p *ngIf="!bookmark" style="font-weight: 600; font-size: 30px;">Bookmark not Found</p>

    <ng-container *ngIf="bookmark">
        <h2 class="is-bold">{{bookmark.name}}</h2>

        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
            <div class="form-field">
                <label class="form-label">Name</label>
                <input class="textbox" [ngModel]="bookmark.name" name="name" type="text" placeholder="e.g Wikipedia">
            </div>

            <div class="form-field">
                <label class="form-label">URL</label>
                <input class="textbox" [ngModel]="bookmark.url" name="url" type="url" placeholder="e.g http://wikipedia.com" required>
            </div>
            

            <div class="buttons-container">
                <a routerLink="/bookmarks" class="btn">Cancel</a>
                <button type="button" (click)="delete()" class="btn">Delete</button>
                <button class="btn align-end">Save</button>
            </div>
        </form>
    </ng-container>
    
</div>
