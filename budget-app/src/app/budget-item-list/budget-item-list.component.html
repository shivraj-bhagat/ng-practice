<div class="budget-item-section">
    <div class="budget-item-container">
        <div class="income-column">
            <h1>Income</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card 
                        *ngIf="item.amount >= 0"
                        [item] = "item"
                        (xButtonClick) = "onDeleteButtonClicked(item)"
                        (cardClick)="onCardClicked(item)"
                        style="margin-bottom: 15px; display: block;">
                    </app-budget-item-card>
                </div>
            </div>
        </div>
        <div class="expenses-column">
            <h1>Expenses</h1>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card 
                        *ngIf="item.amount < 0"
                        [item] = "item"
                        (xButtonClick) = "onDeleteButtonClicked(item)"
                        (cardClick)="onCardClicked(item)"
                        style="margin-bottom: 15px; display: block;">
                    </app-budget-item-card>
                </div>
            </div>
        </div>
    </div>
</div>
